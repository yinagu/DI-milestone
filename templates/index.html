<!doctype html>
<head>
<title>Stock prices in the last 30 days</title>
<!-- <link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}' -->
</head>
<body>
	<div>
		<h2>Last 30 days stock changes</h2><BR>
  		<h4>Please enter a valid stock ticker (eg. GOOG = Google, AAPL = Apple), and select price types.</h4>
      <p>(Click <a href='https://www.quandl.com/data/WIKI'>here</a> for a full list of stock tickers)</p>
  		<form id='ticker_input' method='post' action='plot_stock' >
    		<p>
    		Ticker symbol: <input type='text' name='ticker' />
      	</p>
      	<p>
    		Opening price <input type='checkbox' name='feature' value='Open' />
      	</p>
      	Highest price <input type='checkbox' name='feature' value='High' />
      	</p>
      	Closing price <input type='checkbox' name='feature' value='Close' />
      	</p>
      	<p>
    		<input type='submit' value='Submit' />
      	</p>
    	</form>
	</div>
</body>
</html>
